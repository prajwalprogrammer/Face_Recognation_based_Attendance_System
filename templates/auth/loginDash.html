{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'admin/css/styleDash.css' %}">
  
  <!-- <link rel="stylesheet" href="{% static 'admin/css/details.css' %}"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


  <title>EDI PROJECT</title>
</head>

<body bgcolor="#F2F2F2">
  <!-- Header -->
  <section id="header">
    <div class="header">
      <div class="nav-bar">
        <div class="brand">
          <a href="#hero">
            <h1><span>A</span>ttendance <span>Management </span>System </h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="/" data-after="Home">Home</a></li>
            <li><a href="/#about" data-after="Projects">About Us</a></li>
            <li><a href="/" data-after="About">Login</a></li>
            <li><a href="/#contact" data-after="Contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- End Header -->


  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="{% static 'images/croped pic.gif' %}" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST">
          {% csrf_token %}
          <font size="4">User Name</font>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <font size="4">{{ form.username }} </font>
            <!-- {{ form.username }} -->
          </div>
          <font size="4">Password</font>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
           
            <font size="4"> {{ form.password }} </font>

          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">            <font size="4">Remember me</font>
              </label>
            </div>
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
         <button type="submit" name="button.25847-/" class="btn login_btn">            <font size="4">Login</font>
         </button>
         </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <!-- Footer -->
  <section id="footer">
    <div class="footer container">
      <div class="brand">
        <h1><span>Attendance </span>Management <span>System </span></h1>
      </div>
      <h2>Your one stop solution for all cosmetics</h2>
      <div class="social-icon">

        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
        </div>
        
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
        </div>
        
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/twitter.png" /></a>
        </div>
        
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/behance.png" /></a>
        </div>

      </div>
      <p>Copyright Â© 2022 Unique. All rights reserved</p><br>
    </div>
  </section>

</html>
